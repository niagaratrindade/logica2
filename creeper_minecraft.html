<canvas width="600" height="400"></canvas>

<script>

    var screen = document.querySelector("canvas"); 
    var brush = screen.getContext('2d');

    brush.fillStyle = "green"
    brush.fillRect(0,0,450,400);

    brush.fillStyle = "black"
    
    brush.fillRect(100,80,90,90);

    brush.fillRect(260,80,90,90);

    brush.fillRect(190,170,70,100);
   
    brush.fillRect(150,220,40,110);

    brush.fillRect(260,220,40,110);

</script>
