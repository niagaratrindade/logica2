<canvas width="600" height="400"></canvas>

<script>

    var screen = document.querySelector("canvas");
    var brush = screen.getContext('2d');

    brush.fillStyle ='grey';
    brush.fillRect (0, 0, 600, 400);

    brush.fillStyle ='hotpink';
    brush.fillRect (0, 0, 200, 400);

    brush.fillStyle ='deepskyblue';
    brush.fillRect (400, 0, 200, 400);

    brush.fillStyle = 'yellow';
    brush.beginPath();
    brush.moveTo(300,200);
    brush.lineTo(200,400);
    brush.lineTo(400,400);
    brush.fill();

    brush.fillStyle = 'brown';
    brush.beginPath();
    brush.arc(300,200,50,0,6.28);
    brush.fill();

</script>
